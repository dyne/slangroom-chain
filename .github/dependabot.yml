# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@slangroom/*"
      - dependency-name: "zenroom"
    groups:
      slangroom-packages:
        patterns:
          - "@slangroom/*"
      zenroom:
        patterns:
          - "zenroom"
