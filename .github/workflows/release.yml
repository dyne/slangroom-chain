name: Release
on:
  push:
    branches:
      - master
# TODO: docs
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: 🛎  Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 🎯 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 🔨 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: ⏬ Install dependencies
        run: pnpm install
      - name: 🧪 Run the tests
        run: pnpm coverage
      - name: 📦️ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
