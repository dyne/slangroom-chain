name: Release
on:
  pull_request:
  push:
    branches:
      - master
# TODO: docs
jobs:
  test:
    name: 🧪
    runs-on: ubuntu-latest
    steps:
      - uses: dyne/pnpm@v1
      - run: pnpm coverage

  release:
    name: Release
    needs: test
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: 🛎  Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 🎯 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 🔨 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: ⏬ Install dependencies
        run: pnpm install
      - name: 🧪 Run the tests
        run: pnpm coverage
      - name: 📦️ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
