name: Release
on:
  pull_request:
  push:
    branches:
      - main
# TODO: docs
jobs:
  reuse:
    name: ğŸš¨
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fsfe/reuse-action@v5

  test:
    name: ğŸ§ª
    needs: reuse
    runs-on: ubuntu-latest
    steps:
      - uses: dyne/pnpm@main
        with:
          node-version: 22
          pnpm-version: 9
      - run: pnpm coverage

  release:
    name: ğŸ“¦
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¨ Setup pnpm
        uses: dyne/pnpm@main
        with:
          node-version: 22
          pnpm-version: 9
      - name: ğŸ“¦ï¸ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
