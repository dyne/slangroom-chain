name: Release
on:
  pull_request:
  push:
    branches:
      - master
# TODO: docs
jobs:
  test:
    name: 🧪
    runs-on: ubuntu-latest
    steps:
      - uses: dyne/pnpm@v1
      - run: pnpm coverage

  release:
    name: Release
    needs: test
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: 🔨 Setup pnpm
        uses: dyne/pnpm@v1
      - name: 🧪 Run the tests
        run: pnpm coverage
      - name: 📦️ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
